[module/date]
type = internal/date
interval = 1

; date = %H:%M
;date-alt = %{F#F0C674}%d-%m-%Y %{F#ffffff}%H:%M:%S
date = %{F#F0C674}%d-%m-%Y %{F#ffffff}%H:%M:%S


label = %date%
label-foreground = ${colors.primary}

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[module/powermenu]
type = custom/script
exec = echo " ⏻"
format = <label>
click-left = /home/utku/.config/polybar/scripts/powermenu.sh 



[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
